<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <!--

    <style>
        table {
            border-collapse: collapse;
            width:100%;
            font-family: arial, sans-serif;

        }
        th, td {
            padding:5px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th width="25%">Flight No</th>
            <th width="25%">Place</th>
            <th width="25%">Destination</th>
            <th colspan="2" width="25%">Time</th>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
            <td> </td>
            <td width="12.5%">Arrival</td>
            <td width="12.5%">Departure</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td rowspan="2">Time</td>
            <th>Johor Bahru</th>
            <th>Jakarta</th>
            <th>Darka</th>
            <th>Jeddah</th>
        </tr>
        <tr>
            <td>3:30pm</td>
            <td>2:30pm</td>
            <td>1:30pm</td>
            <td>10:30am</td>
        </tr>
    </table>
    <br>
    <table height="150px">
        <tr>
            <td style="background-color:blue" colspan="3">BLUE</td>
        </tr>
        <tr>
            <td style="background-color:red" width="33%">RED</td>
            <td style="background-color:green" width="33%">GREEN</td>
            <td style="background-color:yellow" width="33%">YELLOW</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td width="25%">1</td>
            <td width="25%">2</td>
            <td width="25%">3</td>
            <td width="25%">4</td>
        </tr>
        <tr>
            <td>5</td>
            <th colspan="2" rowspan="2">Image</th>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
