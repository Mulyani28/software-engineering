<html>

<head>
    <title> Table HTML </title>
</head>

<body>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>

    <table>
        <tr> 
            <td width="25%"><b> Flight No </b></td>
            <td width="25%"><b> Place </b></td>
            <td width="25%"><b> Destination </b></td>
            <td width="50%"; colspan="2"><b> Time </b></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td> Arrival </td>
            <td> Departure </td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td rowspan="2"> <b> Time </b></td>
            <td><b> Johor Bahru </b></td>
            <td><b> Dhaka </b></td>
            <td><b> Jeddah </b></td>
        </tr>

        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
            <td> 4 </td>
        </tr>

        <tr>
            <td> 5 </td>

            <td rowspan="2"; colspan="2"><b>Image</b></td>
            <td> 6 </td>
        </tr>
        
    </table>
</body>

</html>
