<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        #para1 {
            text-align: center;
            color: red;
        }

        #para2 {
            text-align: right;
            color: blue;
        }

        #para3 {
            text-align: left;
            color: rgb(30, 162, 30);
        }
    </style>
    </head>

    <body>

        <p id="para1">Hello World!</p>
        <p id="para2">This paragraph is affected by the style 2.</p>
        <p id="para3">This paragraph is affected by the style 3.</p>
        <p>This paragraph is not affected by the style.</p>



    </body>

</html>
