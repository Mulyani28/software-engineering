<html lang="eng">

<head>
    <title> Table HTML </title>
</head>

<style>
    table, tr, td, th {
        border: solid black;
        border-collapse: collapse;
        padding: 20px;
        text-align: center;
    }
</style>

<body>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>

    <table>
        <tr>
            <td width="25%"><b> Flight No </b></td>
            <td width="25%"><b> Place </b></td>
            <td width="25%"><b> Destination </b></td>
            <td width="50%" ; colspan="2"><b> Time </b></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td> Arrival </td>
            <td> Departure </td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td rowspan="2"> <b> Time </b></td>
            <td><b> Johor Bahru </b></td>
            <td><b> Jakarta </b></td>
            <td><b> Dhaka </b></td>
            <td><b> Jeddah </b></td>
        </tr>

        <tr>
            <td> 3.30 pm </td>
            <td> 2.30 pm </td>
            <td> 1.30 pm </td>
            <td> 10.30 am </td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <th colspan="3" style="background-color: blue"> BLUE </th>
        </tr>
        <tr>
            <td style="background-color: red;"> RED </td>
            <td style="background-color: green;"> GREEN </td>
            <td style="background-color: yellow;"> YELLOW </td>
        </tr>
    </table>

    <br>
    <table>
        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
            <td> 4 </td>
        </tr>

        <tr>
            <td> 5 </td>

            <td rowspan="2" ; colspan="2"><b>Image</b></td>
            <td> 6 </td>
        </tr>

        <tr>
            <td> 7 </td>
            <td> 8 </td>
        </tr>

        <tr>
            <td> 9 </td>
            <td> 10 </td>
            <td> 11 </td>
            <td> 12 </td>
        </tr>
    </table>
</body>

</html>
