<body>
    <style>
        .medBorder {
            height: 150%;
            font-family: verdana, Geneva, sans-serif;
            background-color: white;
            border: 5px outset blue;
            padding: 10px;
        }
    </style>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            width: 100%;

        }
    </style>
    <div class="medBorder">
        <h1 style="text-align:center; font-family:Verdana,Geneva,sans-serif; color: blue"><b>Medical Form</b></h1>
        <form action="/action_page.php">
            <fieldset style="width:80%">
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="fname">First Name</label></td>
                        <td><input type="text" id="fname" name="fname"><br></td>
                        <td>Gender</td>
                        <td><input type="radio" id="html" name="gender" value="Female"></td>
                        <label for="html">Female</label>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    </tr>

                    <tr>
                        <td>
                            <label for="lname">Last Name</label>
                        </td>
                        <td>
                            <input type="text" id="lname" name="lname"><br>
                        </td>
                        <td>
                            Nationality
                        </td>
                        <td>
                            <select id="Nationality" name="Nationality">
                                <option value="Canadian">
                                    Canadian
                                </option>
                            </select>
                        </td>

                    </tr>
                    <tr style="height:100px">
                        <td>
                            Address
                        </td>
                        <td colspan="3">
                            <textarea name="address" rows="6" cols="30"></textarea>
                        </td>
                    </tr>
                    </tr>
                </table>
            </fieldset>
            <br>
            <br>

            <fieldset style="width:55%">
                <legend>Medical History</legend>

                <input type="checkbox" id="a.sickness" value="smallpox">
                <label for="a.sickness">Smallpox</label>

                <input type="checkbox" id="b.sickness" value="mumps">
                <label for="b.sickness">Mumps</label>

                <input type="checkbox" id="c.sickness" value="dizzy">
                <label for="c.sickness">Dizzy</label>

                <input type="checkbox" id="d.sick" value="sneeze">
                <label for="s.sick">Sneeze</label>

            </fieldset>
            <br>
            <br>

            <fieldset style="width : 70%">
                <legend>Current Medication</legend>
                <h5>Are you currently taking any medication?</h5>

                <input type="radio" id="yes" value="y">
                <label for="y">Yes</label>

                <input type="radio" id="no" value="n">
                <label for="n">No</label>

                <!--self note: for the check list,we use the <input><label> function-->

                <h5>If you are currently taking any medication,please indicate it in the space below :</h5>
                <textarea name="med" rows="5" cols="50"></textarea>

            </fieldset>
            <br><br>

            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>
</body>

</html>
