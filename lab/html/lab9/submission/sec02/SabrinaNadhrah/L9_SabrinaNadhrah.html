<body>
    <style>
        h1 {
            text-align: center;
        }

        table,
        td {
            border: 1px solid black;
        }

        .Border {
            height: 100%;
            width: 100%;
            background-color: whiteS;
            border: 2px outset blue;
            padding: 10px;
        }
    </style>

    <div class="Border">
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: blue;"><b> Medical Form</b></h1>

        <form action="/action_page.php">
            <fieldset style="width: 75%;">
                <legend> Personal Information </legend>
                <table>
                    <tr>
                        <td><label for="fname"> First name : </label></td>
                        <td><input type="text" id="fname" name="fname" value=""><br></td>
                        <td> Gender </td>
                        <td><input type="radio" id="female" name="gender" value="Female">
                            <label for="female"> Female </label>
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male"> Male </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="lname"> Last name : </label>
                        </td>
                        <td> <input type="text" id="lname" name="lname" value=""><br></td>
                        <td> Nationality </td>
                        <td><select id="Nationality" name="Nationality">
                                <option value="canadian"> Canadian </option>
                                <option value="malaysian"> Malaysian </option>
                                <option value="american"> American </option>
                                <option value="south korean"> South Korean </option>
                            </select> </td>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <br>

            <fieldset style="width: 75%;">
                <legend> Medical History </legend>

                <input type="checkbox" id="symptom1" name="symptom1" value="smallpox">
                <label for="vehicle1"> Smallpox </label>
                <input type="checkbox" id="symptom2" name="symptom2" value="mumps">
                <label for="vehicle2"> Mumps </label>
                <input type="checkbox" id="symptom3" name="symptom3" value="dizzy">
                <label for="vehicle3"> Dizziness </label>
                <input type="checkbox" id="symptom4" name="symptom4" value="sneeze">
                <label for="vehicle3"> Sneezing </label>
            </fieldset>

            <fieldset>
                <legend> Current Medication </legend>

                Are you currently taking any medication ?
                <input type="radio" id="yes" name="yes" value="yes">
                <label for="yes"> Yes </label>
                <input type="radio" id="no" name="no" value="no">
                <label for="no"> No </label><br>
                If you are currently taking medication, please indicate it in the space below: <br>
                <textarea name="medication" rows="10" cols="200"></textarea>
            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </div>

</body>

</html>
