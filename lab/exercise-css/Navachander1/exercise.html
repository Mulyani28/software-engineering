<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            color: white;
            text-align: center;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>

    <style>
        #para1 {
            text-align: center;
            color: red;
        }

        #para2 {
            text-align: right;
            color: blue;
        }
    </style>
</head>

<body>


    <h1>My First CSS Example</h1>
    <p>This is a paragraph.</p>

    <p id="para1">Hello word!</p>
    <p id="para2">This paragraph is not affected by the style.</p>
    <p>This paragraph is not affected by the style</p>
    <p>This paragraph is not affected by the style</p>
    <p>This paragraph is not affected by the style</p>
    <p>This paragraph is not affected by the style</p>

</body>

</html>
