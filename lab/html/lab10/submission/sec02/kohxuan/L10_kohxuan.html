                        </td>
                        <td style="width:15%"><label for="dob">Date of Birth</label></td>

                    <tr style="height:10px"></tr>

                                <option value="">--Select--</option>

                        <td><select id="religion" name="religion" required>
                                <option value="">--Select--</option>
                            </select></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Contact Details</legend>
                <table align="left" style="padding: 10px;">
                    <tr>
                        <td style="width:26%"><label for="phone">Phone</label></td>
                        <td style="width:31%"><input type="text" id="phone" name="phone" size="15" required>
                        <td style="width:25%"><label for="email">E-mail</label></td>
                        <td><input type="text" id="email" name="email" size="15" required>
                    </tr>

                    <tr style="height:10px"></tr>

                    <tr>
                        <td><label for="addressline1">Address Line 1</label></td>
                        <td><input type="address" id="addressline1" name="addressline1" size="15" required>
                        <td><label for="addressline2">Address Line 2</label></td>
                        <td><input type="address" id="addressline2" name="addressline2" size="15" required>
                    </tr>

                    <tr style="height:10px"></tr>

                    <tr>
                        <td><label for="city">City</label></td>
                        <td><input type="text" id="city" name="city" size="15" required>
                        <td><label for="state">State</label></td>
                        <td><select id="state" name="state" required>
                                <option value="">--Select--</option>
                            </select></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Qualification Details</legend>
                <table align="left" style="padding: 10px;">
                    <tr align="left">
                        <th style="width:55px">No.</th>
                        <th style="width:150px">Qualification</th>
                        <th style="width:400px">University</th>
                        <th style="width:150px">Passing Year</th>
                        <th style="width:55px">CGPA</th>

                    <tr style="height:10px"></tr>

                    <tr>

                        <td><input type="text" id="passingyear1" name="passingyear1" size="3" required></td>

                        <td><input type="text" id="passingyear2" name="passingyear2" size="3" required></td>
                        <td><input type="text" id="cgpa2" name="cgpa2" size="4" required></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Language Knowledge</legend>
                <table align="left" style="table-layout:auto;">
                    <tr align="left">
                        <th style="width:250px">Language</th>

                        <td style="width:200px"><em>Writing</em></td>
                        <td style="width:200px"><em>Speaking</em></td>
                    </tr>

                    <tr>
                        <td>B. Melayu</td>
                        <td><input type="checkbox" id="reading" name="reading" value="reading" required></td>

                    </tr>

                    <tr>
                        <td>English</td>
                        <td><input type="checkbox" id="reading" name="reading" value="reading" required></td>
                        <td><input type="checkbox" id="writing" name="writing" value="writing" required></td>

                        <td><label for="photo">Upload Photo </label></td>
                        <td><input type="file" id="photo" name="photo" required>
                        <td><label for="signature">Upload Signature</label></td>
                        <td><input type="file" id="signature" name="signature" required>
                    </tr>
                </table>
            </fieldset>
            <center>
                <input type="submit" value="Submit" style="margin-top:15px">
                <input type="button" value="Back" onclick="history.back()" style="margin-top:15px">
