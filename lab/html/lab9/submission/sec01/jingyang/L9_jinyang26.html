<head>
    <style>
        
        h1{
            text-align: center;
            color: #0000EE;
        }
        table,th,td{
            text-align: left;
            border: 2px solid black;
        }

<body>
    <h1>Medical Form</h1>
    <form action="process.php" method="post">
        <fieldset style="width: 700px;">
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" id="fname"></td>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="fmale" name="gender">
                        <label for="fmale">Female</label>    
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>    
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" id="lname"></td>
                    <td>Nationality</td>
                    <td><select name="nationality" id="nationality">
                        <option value="C">Canadian</option>
                        <option value="M">Malaysian</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td colspan="3"><textarea name="address" id="address" cols="20" rows="5"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width: 700px;">
            <legend>Medication History</legend>
            <input type="checkbox" id="sm" name="sm" value="true">
            <label for="vehicle">Smallpox</label>
            <input type="checkbox" id="m" name="m" value="true">
            <label for="vehicle"> Mumps</label>
            <input type="checkbox" id="d" name="d" value="true">
            <label for="vehicle">Dizziness</label>
            <input type="checkbox" id="s" name="s" value="true">
            <label for="vehicle">Sneezing</label>
        </fieldset>
        </fieldset>
        <fieldset style="width: 700px;">
            <legend>Current Medication</legend>
            <label>Are you currently taking any medication?</label>
            <input type="radio" id="med" name="med" value="y">
            <label for="med">Yes</label>    
            <input type="radio" id="med" name="med" value="n">
            <label for="med">No</label> <br>
            <label>If you are currently taking medication, please indicate it in the space below:</label><br>
            <textarea name="med_ref" id="med_ref" cols="100" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
</body>
