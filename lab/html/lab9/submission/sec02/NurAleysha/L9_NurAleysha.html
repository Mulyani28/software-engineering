    <body>
        <style>
            .medBorder{
                height:100%;
                background-color: whiteS;
                border:2px outset blue;
                padding:10px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
        </style>
        <style>
            table, th, td {
              border: 1px solid black;
              
            }
            </style>
        <div class="medBorder">
        <h1 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif; color: blue;"><b>Medical Form</b></h1>
        <form action="/action_page.php">
            <fieldset style="width: 75%">
             <legend>Personal Information</legend>
             <table>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="fname"><br></td>
                    <td>Gender</td>
                    <td><input type="radio" id="html" name="gender" value="Female">
                        <label for="html">Female</label>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname"><br></td>
                    <td>Nationality</td>
                    <td><select id="Nationality" name="Nationality">
                        <option value="canadian">Canadian</option>
                    </select></td>
                </tr>
                <tr style="height: 100px">
                    <td>Address</td>
                    <td colspan="3"><textarea name="address" rows="6" cols="30">
                    </textarea></td>
                </tr>
             </table>
            </fieldset><br>

            <fieldset style="width: 75%">
             <legend>Medical History</legend>

             <input type="checkbox" id="symptom1" name="symptom1" value="smallpox">
             <label for="symptom1"> Smallpox</label>
             <input type="checkbox" id="symptom2" name="symptom2" value="mumps">
             <label for="symptom2"> Mumps</label>
             <input type="checkbox" id="symptom3" name="symptom3" value="dizzy">
             <label for="symptom3"> Dizziness</label>
             <input type="checkbox" id="symptom4" name="symptom4" value="sneeze">
             <label for="symptom4"> Sneezing</label>

            </fieldset>

            <fieldset style="width: 80%">
                <legend>Current Medication</legend>

                Are you currently taking any medication?
                <input type="radio" id="yes" name="yes" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="no" value="no">
                <label for="no">No</label><br>
                If you are currently taking medication, please indicate it in the space below:
                <textarea name="medication" rows="10" cols="200"></textarea>

            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        </div>
    </body>
</html>
