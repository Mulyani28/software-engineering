    <head>
        <title>HTMLtable</title>

    <body>

        <style>
            table, td, th{
              outline: 1px solid black;
            }
        </style>

                <th>Flight No</th>
                <th>Place</th>

                <td>Departure</td>
            </tr>
        </table>

    <br>
