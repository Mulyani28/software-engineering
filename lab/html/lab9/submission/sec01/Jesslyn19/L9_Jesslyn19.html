            border:1px solid black;
        }

<body>
    <h1 style="text-align:center;font-family:verdana;color:blue;">Medical Form</h1>
    <div style="border:1px solid blue;padding:10px;">
    <form style="width:80%;" action="/process.php">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                    <td><label for="nationality">Nationality</label></td>
                    <td>
                        <select id="nationality" name="nationality">
                            <option value="canadian">Canadian</option>
                            <option value="malaysia">Malaysian</option>
                            <option value="singaporean">Singaporean</option>
                            <option value="japanese">Japanese</option>
                            <option value="korean">Korean</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td rowspan="3"><label for="address">Address</label></td>
                    <td colspan="3"><textarea name="address" style="height:100px;width:210px;"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Medical History</legend>
            <input type="checkbox" id="smallpox" name="history" value="Smallpox">
            <label for="smallpox">Smallpox</label>
            <input type="checkbox" id="mumps" name="history" value="Mumps">
            <label for="mumps">Mumps</label>
            <input type="checkbox" id="dizziness" name="history" value="Dizziness">
            <label for="dizziness">Dizziness</label>
            <input type="checkbox" id="sneezing" name="history" value="Sneezing">
            <label for="sneezing">Sneezing</label>
        </fieldset>
        <fieldset>
            <legend>Current Medication</legend>
            <label for="yesno">Are you currently taking any medication?</label>
            <input type="radio" id="yes" name="yesno" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="yesno" value="No">
            <label for="no">No</label>
            <br>
            <p>If you are currently taking medication, please indicate it in the space below:</p>
            <textarea name="specification" style="height:250px;width:1300px;"></textarea>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    </div>
</body>

</html>
