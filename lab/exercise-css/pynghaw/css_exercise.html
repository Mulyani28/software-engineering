<!DOCTYPE html>
<html>
<head>
<style>
#para1 {
  text-align: center;
  color: red;
}
#para2 {
  text-align: right;
  color: blue;
}
#para3 {
  text-align: left;
  color: green;
}
</style>
</head>
<body>

<p id="para1">Hello World! in the middle</p>
<p id="para2">This paragraph is on the right.</p>
<p id="para3">I am on the left
<p>This paragraph is not affected by the style.</p>


</body>
</html>
