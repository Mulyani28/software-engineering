<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table </title>
</head>
<body>
    <style>
        table{
          font-family: 'Times New Roman', Times, serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid black;
          text-align: center;
          padding: 8px;
        }
        </style>
    <table>
        <tr>
            <td><b>Flight No</b></td>
            <td><b>Place</b></td>
            <td><b>Destination</b></td>
            <td colspan="2"><b>Time</b></td>
        </tr>
    </table>
    <br>

    <table>
        <tr>
            <td rowspan="2">Time</td>
            <td><b>Johor Bahru</b></td>
            <td><b>Jakarta</b></td>
            <td><b>Dhaka</b></td>
            <td><b>Jeddah</b></td>
        </tr>
        <tr>
            <td>3.30 pm</td>
            <td>2.30 pm</td>
            <td>1.30 pm</td>
            <td>10.30 am</td>
        </tr>
    </table>
    <br>

    <table>
        <tr>
            <td style="background-color:blue;"colspan="3">BLUE</td>
        </tr>
        <tr>
            <td style="background-color: red;">RED</td>
            <td style="background-color: green;">GREEN</td>
            <td style="background-color: yellow;">YELLOW</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2" colspan="2"><b>image</b></td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
