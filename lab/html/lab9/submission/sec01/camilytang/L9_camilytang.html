    <h1 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif; color: blue;"><b>Medical Form</b></h1>

        table {
            border: 1px solid black;
            margin: auto;
        }

        td, th {

    <div style="border: 1px solid blue; padding: 10px;">
            <div class="border">

                                    <td>First Name</td>
                                    <td><input type="text" id="name" name="name" style="text-align: center; vertical-align: middle;"></td>

                                    <td>

                                        <input type="radio" name="gender" value="male" id="male">
                                        <label for="male">Male</label>
                                    </td>
                                </tr>



                            </table>
                    </fieldset>
                </form>
            </div>
    </div>
