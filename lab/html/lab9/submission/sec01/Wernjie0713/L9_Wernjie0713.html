<body>
    <div class="content">
        <form action="/action_page.php" id="medicalform">
            <fieldset style="border:solid 2px blue;width:1100px">
    <h1 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif; color: blue;"><b>Medical Form</b></h1>
    <fieldset style="width: 60%;"><legend>Personal Information</legend>
    <table border="1" cellpadding="10" cellspacing="2" width= 70% style="text-align: left;">
        <tr>
          <td><label for="fname">First Name</label></td>
          <td><input type="text" id="fname" name="fname"></td>
          <td><label for="gender">Gender</label></td>
          <td>
                <input type="radio" id="female" name="fav_language" value="female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="fav_language" value="male">
                <label for="male">Male</label>
          </td>
        </tr>
        <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" id="lname" name="lname"></td>
            <td><label for="nationality">Nationality</label></td>
            <td><select name="nationality" id="nationality">
                <optgroup label="nationality">
                  <option value="canadian">Canadian</option>
                  <option value="malaysian">Malaysian</option>
                </optgroup>
                </select>
            </td>
          </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td colspan="3"><textarea rows="5" cols="50" name="adress" form="medicalform"></textarea><br>
          </td>
        </tr>
      </table></fieldset>
      <br>

    <fieldset style="width: 60%;">
      <legend>Medical History</legend>
        <input type="checkbox" id="smallpox" name="smallpox" value="smallpox">
        <label for="smallpox"> Smallpox</label>
        <input type="checkbox" id="mumps" name="mumps" value="mumps">
        <label for="mumps"> Mumps</label>
        <input type="checkbox" id="dizziness" name="dizziness" value="dizziness">
        <label for="dizziness"> Dizziness</label>
        <input type="checkbox" id="Sneezing" name="Sneezing" value="Sneezing">
        <label for="Sneezing"> Sneezing</label>
    </fieldset>
      <br>

    <fieldset style="width: 80%;">
      <legend>Current Medication</legend>
        <label for="condition"> Are you currently taking any medication?</label>
        <input type="radio" name="condition" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="condition" value="no">
        <label for="no">No</label><br>
        <label for="medication">If you are currently taking medication, please indicate it in the space below:</label>
        <textarea rows="15" cols="175" name="medication" form="medicalform"></textarea><br></fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

</fieldset>
</form>
</div>
</body>
</html>
