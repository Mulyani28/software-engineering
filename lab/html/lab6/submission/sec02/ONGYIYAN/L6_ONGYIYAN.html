    <title>
        HTML Table
    </title>
    <style>
        table,
        th,
        td {
            border: 1.5px solid black;
            border-collapse: collapse;
            text-align: center;

        }

        table.a {
            width: 800px;
            table-layout: auto;
        }

        table.b {
            width: 800px;
            height: 150px;
            table-layout: fixed;
        }

        table.c {
            width: 800px;
            table-layout: fixed;
        }
    </style>
</head>

<body>
    <table class="a">
        <tr>
            <th>Flight No.</th>
            <th>Place</th>
            <th>Destination</th>
            <th colspan="2">Time</th>

        </tr>
        <tr>
            <td> </td>
            <td> </td>
            <td> </td>
            <td align="center">
                Arrival</td>
            <td align="center"> Departure
            </td>
        </tr>
    </table>
    <br>
    <table class="a">
        <tr>
            <th rowspan="2">Time</th>
            <th>Johor Bharu</th>
            <th>Jakarta</th>
            <th>Dhaka</th>
            <th>Jeddah</th>

        </tr>
        <tr>
            <td>3.30pm</td>
            <td>2.30pm</td>
            <td>1.30pm</td>
            <td>10.30am</td>

        </tr>
    </table>
    <br>
    <table class="b">
        <tr>
            <td bgcolor="#6495ED" colspan="3">BLUE</td>
        </tr>
        <tr>
            <td bgcolor="red">RED</td>
            <td bgcolor="#9FE2BF">GREEN</td>
            <td bgcolor="yellow">YELLOW</td>


        </tr>
    </table>
    <br>
    <table class="c">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <th rowspan="2" colspan="2">Image</th>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
