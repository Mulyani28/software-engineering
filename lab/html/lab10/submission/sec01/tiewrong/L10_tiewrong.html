<body>
    <h1 style="text-align: center;">Web Programming: Application Form</h1>
    <fieldset>
        <legend>Personal Details</legend>
        <table style="width:1200px; height:30px;">
            <tr>
                <td style="width:150px; height:30px;">Name</td>
            <td>
                <select id="n" name="n">
                <option value="select">--select--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
            </select>
        <input id="name" name="name" style="width:200px"></td>

            </tr>
            <tr>
                <td style="width:150px; height:30px;">Gender</td>
                <td>
                    Male<input type="radio" name="gender" value="male">
                    Female<input type="radio" name="gender" value="female">
                </td>
                <td style="width:100px; height:30px;" >Date of Birth</td>
                <td><input type="date" id="dob" name="dob"> </td>
            </tr>
            <tr>
                <td style="width:150px; height:30px;">Marital Status</td>
                <td><select id="ms" name="ms">
                    <option value="select">--select--</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select> </td>
                <td>Religion</td>
                <td><select id="r" name="r">
                    <option value="select">--select--</option>
                    <option value="islam">Islam</option>
                    <option value="buddhism">Buddhism</option>
                    <option value="hinduism">Hinduism</option>
                    <option value="christianity">Christianity</option>
                    <option value="other">Other</option>
                </select> </td>
            </tr>

        </table>
    </fieldset>

    <fieldset>
        <legend>Contact Details</legend>
        <table style="width:1200px; height:30px">
            <tr>
                <td style="width:150px; height:30px">Phone</td>
                <td><input type="text" id="p" name="p"> </td>
                <td style="width:300px; height:30px">Email</td>
                <td><input type="text" id="e" name="e"> </td>
            </tr>
            <tr>
                <td style="width:150px; height:30px">Address Line 1</td>
                <td><input type="text" id="a" name="a"></td>
                <td>Address Line 2</td>
                <td><input type="text" id="a" name="a"></td>
            </tr>

            <tr>
                <td style="width:150px; height:30px">City</td>
                <td><input type="text" id="c" name="c"></td>
                <td>State</td>
                <td><select id="s" name="s">
                    <option value="">--select--</option>
                    <option value="johor">Johor</option>
                    <option value="kedah">Kedah</option>
                    <option value="perlis">Perlis</option>
                    <option value="kelantan">Kelantan</option>
                    <option value="terengganu">Terengganu</option>
                    <option value="sabah">Sabah</option>
                    <option value="sarawak">Sarawak</option>
                    <option value="Mmlaka">Melaka</option>
                    <option value="negeri sembilan">Negeri Sembilan</option>
                    <option value="pahang">Pahang</option>
                    <option value="perak">Perak</option>
                    <option value="penang">Penang</option>
                    <option value="selangor">Selangor</option>
                </select> </td>
            </tr>
        </table>
    </fieldset>


</body>
