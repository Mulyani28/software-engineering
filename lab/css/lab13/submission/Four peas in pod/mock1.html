      border: 5px solid #000000;

    .blue {
      border: 5px solid #000000;
      background: #9FC5F8;
      margin: 30px;
      margin-left: 10px;
      margin-right: 10px;
    }

    .yellow {
      border: 5px solid #000000;
      background: #FFE599;
      grid-area: 4/1/span 1/span 2;
      margin: 30px;
      margin-right: 10px;
