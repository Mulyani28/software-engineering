<body>
    <table border="2" style="width: 1000px; height:30px; border-collapse: collapse;">
        <tr style="width:1000px; height: 30px; border-collapse: collapse;">
            <th>Flight No</th>
            <th>Place</td>
            <th>Destination</th>
            <th colspan="2">Time</th>
        </tr>
        <tr style="width:1000px; height: 30px; border-collapse: collapse; text-align: center;">
            <td></td>
            <td></td>
            <td></td>
            <td>Arrival </td>
            <td>Departure</td>
        </tr>
    </table>
    <br>

    <table border="2" style="width:1000px; height: 30px; border-collapse: collapse;">
        <tr style="width:1000px; height: 30px; border-collapse: collapse;">
            <th rowspan="2">Time</th>
            <th>Johor Bahru</th>
            <th>Jakarta</th>
            <th>Dahka</th>
            <th>Jeddah</th>
        </tr>
        <tr style="width:1000px; height: 30px; border-collapse: collapse;">
            <td>3:30 pm</td>
            <td>2:30 pm</td>
            <td>1:30 pm</td>
            <td>10:30 pm</td>
        </tr>
    </table> <br>

    <table border="2" style="width:1000px; height: 80px; border-collapse: collapse;">
        <tr style="width:1000px; height: 80px; border-collapse: collapse;">
            <th colspan="3" style="background-color: blue;">Blue</th>
        </tr>
        <tr style="width:1000px; height: 80px; border-collapse: collapse;">
            <th style="background-color: red;">Red</th>
            <th style="background-color: green">Green</th>
            <th style="background-color:yellow">Yellow</th>
        </tr>
    </table><br>

    <table border="2" style="width:1000px; height: 30px; border-collapse: collapse;">
        <tr style="width:1000px; height: 30px; border-collapse: collapse;">
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>5</th>
            <th rowspan="2" colspan="2">Image</th>
            <th>6</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr>
            <th>9</th>
            <th>10</th>
             <th>11</th>
             <th>12</th>   
        </tr>
    </table>
</body>
