<html>
    <head>
        <title>Medical Form</title>
    </head>
    
    <body>
        <h1 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif; color: blue;"><b>Medical Form</b></h1>
        
        <form>
            <fieldset>
                <legend>Personal Information</legend>

            <table border 1px solid black>
                <tr>
                    <td width="100px">First Name</td>
                    <td> <input type="text" id="fname"></td>
                    <td width="100px">Gender</td>
                    <td>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>

                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </td>
                </tr>

                <tr>
                    <td width="100px">Last Name</td>
                    <td> <input type="text" id="fname"></td>
                    <td width="100px">Nationality</td>
                    <td>
                        <select name="Nationality" id="nat">
                            <option value="Canadian">Canadian</option>
                            <option value="Danish">Danish</option>
                            <option value="Egyptian">Egyptian</option>
                            <option value="French">French</option>
                            <option value="Malaysian">Malaysian</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td style="vertical-align:middle;" height="100px">Address</td>
                    <td colspan="3">
                        <input type="text" id="address" name="address" style="width:300px; height:80px">
                    </td>
                </tr>

            </table>
            </fieldset>

            <fieldset>
                <legend>Medical History</legend>
                <input type="checkbox" id="h1" name="h1" value="Smallpox">
                <label for="h1">Smallpox</label>
                <input type="checkbox" id="h2" name="h2" value="Mumps">
                <label for="h2">Mumps</label>
                <input type="checkbox" id="h3" name="h3" value="Dizziness">
                <label for="h3">Dizziness</label>
                <input type="checkbox" id="h4" name="h4" value="Sneezing">
                <label for="h4">Sneezing</label>
            </fieldset>

            <fieldset>
                <legend>Current Medication</legend>
                Are you currently taking any medication?
                <input type="radio" name="y" id="y" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="n" id="n" value="no">
                <label for="no">No</label>
                <br>
                If you are currently taking medication, please indicate it in the space below:
                <br>
                <input type="text" id="medication" name="medication" style="height:150px; width:700px">
            </fieldset>
        </form>
    </body>
</html>
