<!DOCTYPE html>
<html>
<header>

    <!--

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed" rel="stylesheet" type="text/css" />

  <style>
    main {
      font-family: 'Poppins';
      background-color: rgb(225, 239, 150);
      margin: 0 15%;
      padding-bottom: 0.5%;
    }

    h1,
    p {
      padding-top: 15px;
      text-align: center;
    }

    p {
      font-size: 20px;
    }

    .master-div-style {
      border: none;
      background-color: whitesmoke;
      margin: 15px;
      border-radius: 10px;
      padding-top: 5px;
      padding-bottom: 15px;
    }

    .form-rows {
      display: flex;
      flex-wrap: wrap;
      padding: 5px;
    }

    .labels {
      flex: 0.85;
      text-align: right;
      padding: 10px;
    }

    .fields {
      flex: 1;
      text-align: left;
      padding: 5px;
    }

    .input-fields {
      width: 67%;
      height: 90%;
      border-radius: 2px;
      border-color: rgb(236, 233, 233);
      padding-left: 5px;
    }

    select {
      width: 27%;
      height: 120%;
      border-radius: 4px;
      border-color: rgb(236, 233, 233);
      padding: 5px;
    }

    input[type="radio"] {
      float: left;
    }

    #time-of-day li.radio label:first-of-type {
      margin-left: -20px;
    }

    .user-selection {
      margin-left: -40px;
    }

    textarea {
      width: 60%;
      height: 100%;
      padding: 5px 10px;
    }

    button {
      color: white;
      background-color: rgb(78, 248, 35);
      padding: 5px 8px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      margin-left: 45%;
    }
  </style>
</header>

<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <div class="master-div-style">
      <p id="description">
        Please tell us about something good that happened to you today.
      </p>
      <form id="survey-form" action="/do-something">
        <div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Enter your name" required />
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="email" id="email-label">Email</label>
          </div>
          <div class="fields">
            <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required />
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
          </div>
          <div class="fields">
            <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1"
              max="10" />
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" id="dropdown-label">Where did it happen?</label>
          </div>
          <div class="fields">
            <select name="Location of positive event" id="dropdown" class="dropdown">
              <option value="home">At home</option>
              <option value="work">At work</option>
              <option value="outside">On the street</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="time-of-day">At what time of day did it happen?</label>
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none">
              <li class="radio">
                <label>
                  Morning
                  <input name="time-radio" type="radio" value="1" class="user-selection" />
                </label>
              </li>
              <li class="radio">
                <label>
                  Afternoon
                  <input name="time-radio" type="radio" value="2" class="user-selection" />
                </label>
              </li>
              <li class="radio">
                <label>
                  Evening
                  <input name="time-radio" type="radio" value="3" class="user-selection" />
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="feelings">
              What emotions did you experience?
              <br />
              (Select all that apply)
            </label>
          </div>
          <div class="fields">
            <ul id="feelings" style="list-style: none">
              <li class="radio">
                <label>
                  <input name="feeling-check" value="1" type="checkbox" class="user-selection" />
                  Excited
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="2" type="checkbox" class="user-selection" />
                  Humbled
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="3" type="checkbox" class="user-selection" />
                  Elated
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="4" type="checkbox" class="user-selection" />
                  Loved
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="5" type="checkbox" class="user-selection" />
                  Enthusiastic
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
          <div class="labels">
            <label for="event-details">
              Please describe your positive experience.
            </label>
          </div>
          <div class="fields">
            <textarea id="event-details" class="input-fields" style="
                  height: 50px;
                  resize: vertical;
                  font-family: Open Sans Condensed;
                " name="event-details" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
          </div>
        </div>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
